<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Basic SEO -->
    <meta name="description" content="Web description">
    <meta name="keywords" content="keyword 1, keyword 2">
    <link rel="canonical" href="http://www.yourwebsite.com/">
    <meta name="robots" content="index,follow">
    <meta property="og:locale" content="es_US">
    <meta property="og:title" content="Website title">
    <meta property="og:description" content="Website descripciÃ³n">
    <meta property="og:url" content="http://www.yourwebiste.com/">
    <meta property="og:site_name" content="Website name">
    <meta property="og:type" content="article">
    <meta property="og:image" content=" http://example.com/image.jpg" />
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Titulo">
    <meta name="twitter:description" content="Description < 200 chars">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image:src" content="http://www.example.com/image.html">
    <meta property="article:published_time" content="2013-09-17T05:59:00+01:00" />
    <meta property="article:modified_time" content="2013-09-16T19:08:47+01:00" />
    <meta property="article:section" content="Web section" />
    <meta property="article:tag" content="Article Tag" />

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles/app.css">

    <!-- Scrips -->
    <script src="https://fb.me/react-with-addons-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.0.4/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/5.0.0/redux.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.3.0/redux-thunk.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.14.0/babel.min.js"></script>

    <title>React + Redux CDNS</title>
  </head>
  <body>
    <div id="app"></div>

    <!-- App scripts -->
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./scripts/components.js"></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./scripts/containers.js"></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./scripts/reducers.js"></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./scripts/actions.js"></script>
    <script data-plugins="transform-es2015-modules-umd" type="text/babel" src="./scripts/services.js"></script>

    <!-- App Setup -->
    <script data-plugins="transform-es2015-modules-umd" type="text/babel">
      import { Provider } from 'ReactRedux'
      import { Container } from 'containers'
      import { applyMiddleware } from 'Redux'
      import thunk from 'ReduxThunk'
      import reducers from 'reducers'

      const store = Redux.createStore(
        reducers,
        applyMiddleware(thunk)
      )

      ReactDOM.render(
        <Provider store={store}>
          <Container />
        </Provider>,
        document.getElementById('app')
      )
    </script>
  </body>
</html>
